<!DOCTYPE html>
<html>

<head>
	<title>Liana H</title>	<!--就是网页的标题，标签上显示的内容-->
	<link rel="stylesheet" href="./index.css">	<!--定义文档与外部资源的关系，规定当前文档与被连接文档的关系是“样式表”，并给出外部文档地址-->
</head>

<body>
	<h1 class="title">Hello.</h1>	<!--H1标题-->
	<h2 class="subtitle">我是娜娜。</h2>	<!--H2副标题-->

	<ul class="social">		<!--ul无序列表，ol有序列表-->
		<li class="social-item1">	<!--li定义列表项目，无序/有序列表都可以用-->
			<a href="https://github.com/Liana233">		<!--a标签定义超链接，href规定链接指向的页面的URL-->
				<img src="./images/github.svg" alt="github">	<!--img嵌入图像，src(图像URL)和alt(图像的替代文本，当图片加载不出来时显示的文本)是两个必要元素-->
			</a>
		</li>
		<li class="social-item2">	
				<a href="https://music.163.com/#/user/home?id=87403749">		
					<img src="./images/yunmisic.jpg" alt="网易云音乐">	
				</a>
			</li>
	</ul>

	<div>
		<p>我是一名<a class="profile" href="./profile.html">UI设计师</a>，平时工作总是和开发小哥哥相爱相杀。为了拯救我的设计稿，更好地<del>吵赢</del>了解开发小哥哥，我打算入前端的坑。</p>
		<p>这是我花一个下午时间学习写出来的第一个网页，虽然简陋了一点，但是起码没用任何模板，纯手敲出来的，插一会儿腰。灯灯灯~这将是我个人主页的崭崭新的Version 1.0。</p>
		<p>这里特别感谢教我入坑的Ivan，真是优秀的老师。</p>
		<p class="date">2019.02.01</p>
		<br />
		<p>新加一个外链</p>
		<p class="date">2019.02.21</p>
	</div>
</body>

</html>
